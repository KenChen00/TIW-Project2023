<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registration-Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link href="css/style2.css" rel="stylesheet" type="text/css"/>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
    <div class="form">
      <div class="form__inner">
        <div class="input-cell">
          <label class="input__label">Email</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="input-cell">
          <label class="input__label">Name</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="input-cell">
          <label class="input__label">Surname</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="input-cell">
          <label class="input__label">Password</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="input-cell">
          <label class="input__label">Conferm passward</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="input-cell">
          <label class="input__label">Address</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="input-cell">
          <label class="input__label">Card Number</label>
          <input type="text" class="reg-input__input" >
        </div>
        <div class="input-cell">
          <label class="input__label">Card Holders</label>
          <input type="text" class="reg-input__input">
        </div>
        <div class="form__row">
          <div class="form__col">
            <div class="form__group">
              <label  class="input__label">Expiration Date</label>
              <select class="reg-input__input -select">
                <option disabled selected>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
                <option>Sep</option>
                <option>Oct</option>
                <option>Nov</option>
                <option>Dec</option>
              </select>
              <select class="reg-input__input -select">
                <option disabled selected>Year</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
              </select>
            </div>
          </div>
          <div class="imput-cell__col -cvv">
            <div class="input-cell">
              <label class="input__label">CVV</label>
              <input type="text" class="reg-input__input" maxlength="3">
            </div>
          </div>
        </div>
        <button class="form__button">Submit</button>
      </div>
    </div>

    <a href="Index.html" target="_blank" class="backlogin-btn">
      Back to Login
    </a>
  </div>
<!-- partial -->

</body>
</html>
